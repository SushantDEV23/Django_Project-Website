{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid  px-0">
    <img src="/static/img/contact.jpg" alt="" class="w-100 mx-0">
    </div>
    <div class="container my-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name='name' placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your Email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name='phone' placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="desc">Tell me about the information you want</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            
          </div>
          <button class="btn btn-success my-2" type="submit">Submit</button>
      </form>
</div>
{% endblock body %}
